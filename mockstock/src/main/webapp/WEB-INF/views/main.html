<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Info</title>
</head>
<body>
    <h1>Stock Information</h1>
    <div th:if="${stockInfo}">
        <pre th:text="${stockInfo}"></pre>
    </div>
    <div th:unless="${stockInfo}">
        <p>No stock information available.</p>
    </div>
</body>
</html>
